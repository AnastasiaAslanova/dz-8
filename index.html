<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
<header>
  <p class="title">CSS Dinner Shopping List</p>
  <p class="header-text">Letâ€™s go to the mall!</p>
</header>
<main>
    <ul class="list">
      <li class="list-item">
        <label>
          <input type="checkbox">
          <p>A lot of pickles</p> &nbsp; <span class="small"> (for the next lessons about CSS)</span>
        </label>
      </li>
      <li class="list-item">
        <label>
          <input type="checkbox">
          <p>10 apples</p>  &nbsp;<span class="small"> (for more CSS manipulations)</span>
        </label>
      </li>
      <li class="list-item">
        <label>
          <input type="checkbox">
          <p id="super">20 oranges </p> &nbsp;<span class="small"> (because they are awesome)</span>
        </label>
      </li>
      <li class="list-item">
        <label>
          <input type="checkbox">
          <p>13 plates</p> &nbsp;<span class="small"> (hm... they always dissapear)</span>
        </label>
      </li>
      <li class="list-item">
        <label>
          <input type="checkbox">
          <p>115 bentos</p>
        </label>
      </li>
      <li class="list-item">
        <label>
          <input type="checkbox">
          <p>1 bottle of Sake</p> &nbsp;<small class="small"> (for my friends)</small>
        </label>
      </li>
    </ul>
  <div>
    <button id="btn" type="submit">Bon appetit :)</button>
  </div>

</main>
</body>
</html>
